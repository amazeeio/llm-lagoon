version: '2'
services:
  llm-api:
    build:
      context: .
      dockerfile: Dockerfile
    labels:
      lagoon.type: basic-persistent
      lagoon.persistent: /data
      lagoon.service.port: 8000
      lagoon.autogeneratedroute: true
    volumes:
      - ./data:/data:delegated
    ports:
      - "8000:8000"
    platform: linux/amd64
  ui:
    user: '10000'
    build:
      context: .
      dockerfile: ui.Dockerfile
    labels:
      lagoon.type: node
    ports:
      - "3000:3000"
