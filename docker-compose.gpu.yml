version: '2'
services:
  llm-api:
    build:
      context: .
      dockerfile: gpu.Dockerfile
    labels:
      lagoon.type: basic-persistent
      lagoon.persistent: /data
      lagoon.service.port: 8000
      lagoon.autogeneratedroute: true
      lagoon.gpu: true
    volumes:
      - ./data:/data:delegated
    ports:
      - "8000:8000"
  ui:
    build:
      context: .
      dockerfile: ui.Dockerfile
    labels:
      lagoon.type: node
    ports:
      - "3000:3000"
